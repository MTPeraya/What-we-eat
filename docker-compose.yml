services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"   # maps container port 5173 -> localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules # This new line prevents the local node_modules from overwriting the container's
    stdin_open: true
    tty: true
    container_name: react-frontend

  backend:
    build:
      context: ./backend
    ports:
      - "4001:4000"
    container_name: next-backend
