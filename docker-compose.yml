services:
  frontend:
    build: ./frontend
    image: mperaya/wwe-frontend:latest
    ports:
      - "5173:5173"  # dev server at http://localhost:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev  # or change to preview for prod

  backend:
    build: ./backend
    image: mperaya/wwe-backend:latest
    ports:
      - "4001:4000"  # backend at http://localhost:4001
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydb
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
