services:
  frontend:
    build: ./frontend
    image: mperaya/wwe-frontend:latest
    ports:
      - "5173:5173"  # dev server at http://localhost:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev  # or change to preview for prod

  backend:
    build: ./backend
    image: mperaya/wwe-backend:latest
    ports:
      - "4001:4000"  # backend at http://localhost:4001
    environment:
      DATABASE_URL: ${DATABASE_URL}
      
      # CORS
      FRONTEND_ORIGIN: "http://localhost:5173"

      # Session/Cookie (iron-session)
      IRON_SESSION_COOKIE_NAME: ${IRON_SESSION_COOKIE_NAME}
      IRON_SESSION_PASSWORD: ${IRON_SESSION_PASSWORD}

      # Upload (Photo/Review)
      STORAGE_PROVIDER: "mock"              # or "s3"
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-}
      S3_PUBLIC_BASE: ${S3_PUBLIC_BASE:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}

    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
