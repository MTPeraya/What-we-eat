services:
  frontend:
    build: ./frontend
    image: mperaya/wwe-frontend:latest
    ports:
      - "5173:5173"  # dev server at http://localhost:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev  # or change to preview for prod

  backend:
    build: ./backend
    image: mperaya/wwe-backend:latest
    ports:
      - "4001:4001"  # backend at http://localhost:4001
    environment:
      DATABASE_URL: ${DATABASE_URL}
      EXTERNAL_PLACES_API_KEY: ${EXTERNAL_PLACES_API_KEY}
      
      # CORS
      FRONTEND_ORIGIN: "http://localhost:5173"

    volumes:
      - ./backend/storage:/app/storage

    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER -d $DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
