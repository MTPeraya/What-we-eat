services:
  frontend:
    build: ./frontend
    image: mperaya/wwe-frontend:latest
    container_name: wwe-frontend
    ports:
      - "5173:5173"  # dev server accessible from host and network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
      # - VITE_BACKEND_URL=http://localhost:4001  # VITE_BACKEND_URL is not set - frontend config.js will auto-detect network IP
    networks:
      - wwe-network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build: ./backend
    image: mperaya/wwe-backend:latest
    container_name: wwe-backend
    ports:
      - "4001:4001"  # backend accessible from host and network
    environment:
      NODE_ENV: development
      DOCKER: "true"  # Enable Docker mode for CORS and cookies
      DATABASE_URL: ${DATABASE_URL}
      EXTERNAL_PLACES_API_KEY: ${EXTERNAL_PLACES_API_KEY}
      
      # CORS - can be overridden via .env file
      # If not set, CORS will allow local network IPs automatically
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}

    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/.next
      - ./backend/storage:/app/storage

    command: npm run dev  # Use dev mode instead of production

    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - wwe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: postgres:16
    container_name: wwe-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER -d $DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - wwe-network

networks:
  wwe-network:
    driver: bridge

volumes:
  db_data:
