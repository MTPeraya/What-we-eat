version: "3.9"

services:
  frontend:
    build: ./frontend
    image: mperaya/wwe-frontend:latest
    ports:
      - "5173:5173"   # frontend available at http://localhost:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    # container_name: react-frontend   # optional

  backend:
    build:
      context: ./backend
    image: mperaya/wwe-backend:latest
    ports:
      - "4001:4000"   # backend available at http://localhost:4001
    # container_name: next-backend     # optional
